<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Binary Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="segment-resources/styles/main.css">
  </head>
  <body>
    <h1 id="display">Hello!</h1>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140">
      <g id="shape">
        <polygon points="5,70 10,65 65,65 70,70 65,75 10,75"></polygon>        <!-- Horrizontal middle bar 100000-->
        <polygon points="5,5 10,0 65,0 70,5 65,10 10,10"></polygon>            <!-- Horrizontal upper bar 000000-->
        <polygon points="5,5 10,10 10,65 5,70 0,65 0,10"></polygon>            <!-- Vertical upper left bar 010000-->
        <polygon points="5,70 10,75 10,130 5,135 0,130 0,75"></polygon>        <!-- Vertical lower left bar 001000-->
        <polygon points="5,135 10,130 65,130 70,135 65,140 10,140"></polygon>  <!-- Horrizontal lower bar 000100-->
        <polygon points="70,70 75,75 75,130 70,135 65,130 65,75"></polygon>    <!-- Vertical lower right bar 000010-->
        <polygon points="70,5 75,10 75,65 70,70 65,65 65,10"></polygon>        <!-- Upper vertical right bar 000001-->
      </g>
    </svg>
    <script src="segment-resources/scripts/main.js"></script>
  </body>
</html>
